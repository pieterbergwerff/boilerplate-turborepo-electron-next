name: ğŸš€ Comprehensive CI/CD Pipeline with Turborepo

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*' # Trigger on version tags for releases
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC for dependency checks
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean
      deploy_artifacts:
        description: 'Deploy build artifacts'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION_MATRIX: '[24]'
  ELECTRON_CACHE: ~/.cache/electron
  ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ“‹ Pre-flight checks
  preflight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-run-tests: ${{ steps.changes.outputs.should-run-tests }}
      should-build: ${{ steps.changes.outputs.should-build }}
      node-versions: ${{ steps.setup.outputs.node-versions }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“Š Detect changes
        id: changes
        run: |
          if git diff --quiet HEAD~1 HEAD -- '*.md' '*.txt' '*.yml' '.github/' || [ "${{ github.event_name }}" = "schedule" ]; then
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
            echo "should-build=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¯ Setup matrix
        id: setup
        run: |
          echo "node-versions=${{ env.NODE_VERSION_MATRIX }}" >> $GITHUB_OUTPUT

  # ğŸ” Security & Dependency Analysis
  security:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    needs: preflight
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
        continue-on-error: true

      - name: ğŸ” CodeQL Analyze
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: ğŸ”’ Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # ğŸ§¹ Code Quality Checks
  quality:
    name: ğŸ§¹ Code Quality (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: preflight
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ï¿½ Configure Git for Windows line endings
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: ï¿½ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build packages
        run: npm run build

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ” ESLint analysis
        run: npm run lint

      - name: ğŸ“ TypeScript type checking
        run: npm run typecheck

      - name: ğŸ“Š Code complexity analysis
        run: npx complexity-report -o complexity-report.json -f json src/ || echo "Complexity analysis skipped"
        continue-on-error: true

      - name: ğŸ“ˆ Upload complexity report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: complexity-report
          path: |
            complexity-report.json
            complexity-electron.json
          retention-days: 7
        continue-on-error: true

  # ğŸ§ª Comprehensive Testing
  test:
    name: ğŸ§ª Test Suite (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [preflight, quality]
    if: needs.preflight.outputs.should-run-tests == 'true' && !inputs.skip_tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [24]
    steps:
      - name: ï¿½ Configure Git for Windows line endings
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build packages
        run: npm run build

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true
        continue-on-error: true

      - name: ğŸ§ª Run basic tests (fallback)
        run: npm run test
        env:
          CI: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node == '24'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ğŸ—ï¸ Build & Package Testing
  build:
    name: ğŸ—ï¸ Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [preflight, quality]
    if: needs.preflight.outputs.should-build == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ï¿½ Configure Git for Windows line endings
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ Setup macOS certificate (macOS only)
        if: matrix.os == 'macos-latest'
        run: echo "macOS certificate setup would go here"
        # Add actual certificate setup for real deployment

      - name: ğŸ—‚ï¸ Cache Electron
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: ${{ runner.os }}-electron-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-${{ steps.setup-node.outputs.node-version }}-
            ${{ runner.os }}-electron-

      - name: ğŸ—‚ï¸ Cache Electron Builder
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-builder-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-${{ steps.setup-node.outputs.node-version }}-
            ${{ runner.os }}-electron-builder-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build packages
        run: npm run build

      - name: ğŸ”§ TypeScript type checking
        run: npm run typecheck

      - name: ğŸ“± Build Electron App
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ List build artifacts
        shell: bash
        run: |
          echo "ğŸ“ Build directory contents:"
          if [ -d "apps/desktop/dist" ]; then
            ls -R apps/desktop/dist/ | head -50
          else
            echo "No dist directory found"
          fi

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: inputs.deploy_artifacts || github.event_name == 'push'
        with:
          name: electron-app-${{ matrix.os }}
          path: |
            apps/desktop/dist/*.exe
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.deb
            apps/desktop/dist/*.rpm
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/mac*/*.app
            apps/desktop/dist/linux*/**/*
          retention-days: 30

  # ğŸ”„ End-to-End Testing
  e2e:
    name: ğŸ”„ E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [build, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ï¿½ Configure Git for Windows line endings
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-app-${{ matrix.os }}
          path: apps/desktop/dist/

      - name: ğŸ–¥ï¸ Setup display (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ§ª Run E2E tests
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            xvfb-run -a npm run test:e2e
          else
            npm run test:e2e
          fi
        continue-on-error: true

  # ğŸ“Š Performance & Bundle Analysis
  performance:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Bundle size analysis
        run: |
          npx bundlewatch --config .bundlewatch.config.js
        continue-on-error: true

      - name: ğŸ“ˆ Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ğŸš€ Release & Deployment
  release:
    name: ğŸš€ Release & Deployment
    runs-on: ubuntu-latest
    needs: [security, quality, test, build, e2e]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md | head -50 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx semantic-release
        continue-on-error: true

      - name: ğŸ“¦ Create GitHub Release (for tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-app-*/*.exe
            electron-app-*/*.dmg
            electron-app-*/*.deb
            electron-app-*/*.rpm
            electron-app-*/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ“¬ Notification & Reporting
  notification:
    name: ğŸ“¬ Notification & Reporting
    runs-on: ubuntu-latest
    needs: [security, quality, test, build, e2e, performance, release]
    if: always()
    steps:
      - name: ğŸ“Š Collect job statuses
        id: status
        run: |
          echo "security=${{ needs.security.result }}" >> $GITHUB_OUTPUT
          echo "quality=${{ needs.quality.result }}" >> $GITHUB_OUTPUT
          echo "test=${{ needs.test.result }}" >> $GITHUB_OUTPUT
          echo "build=${{ needs.build.result }}" >> $GITHUB_OUTPUT
          echo "e2e=${{ needs.e2e.result }}" >> $GITHUB_OUTPUT
          echo "performance=${{ needs.performance.result }}" >> $GITHUB_OUTPUT
          echo "release=${{ needs.release.result }}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate summary report
        run: |
          echo "## ğŸš€ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ steps.status.outputs.security }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ steps.status.outputs.quality }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.status.outputs.test }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.status.outputs.build }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ steps.status.outputs.e2e }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ steps.status.outputs.performance }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | ${{ steps.status.outputs.release }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Slack notification
        uses: 8398a7/action-slack@v3
        if: github.event_name == 'push'
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ğŸš€ Deployment pipeline completed for ${{ github.repository }}
            ğŸ“‹ Branch: ${{ github.ref }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ“Š Results: Security:${{ steps.status.outputs.security }} | Tests:${{ steps.status.outputs.test }} | Build:${{ steps.status.outputs.build }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
