appId: com.translations-app.desktop
productName: Translations App
copyright: 'Copyright Â© 2025 Pieter Bergwerff'

directories:
  output: dist
  buildResources: assets

# Enable ASAR packaging for better security and performance
asar: true
asarUnpack:
  - '**/node_modules/next-electron-rsc/**/*'
  - '**/.next/**/*'

# App icon configuration
icon: assets/icon.png

files:
  - dist
  - 'package.json'
  - 'node_modules/**/*'
  - 'nextjs-standalone/**/*'
  - '!node_modules/electron'
  - '!src/**/*'
  - '!tsconfig.json'
  - '!**/*.test.*'
  - '!**/*.spec.*'
  - '!coverage/**/*'
  - '!.env*'
  - '!vitest.config.ts'

mac:
  category: public.app-category.developer-tools
  target:
    target: dir
    arch:
      - arm64
#      - x64

linux:
  category: Development
  target:
    - target: dir
      arch:
        - x64
